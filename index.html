<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Shopping Cart JS</title>
    <link rel="stylesheet" href="style.css">
  
  </head>
  <body>

    <div class="container">
        <header>
            <div class="logo">
                <img src="./img/logo.png" alt="">
            </div>
            <div>
                <div class="shopping-bag ">
                    <a href="#">
                        <img src="./icons/bag.png" alt="cart">
                        <span>Cart</span>
                        <div class="total-items-in-cart">
                            0
                        </div>
                    </a>
                </div>
                <div class="hidden" id="main-re">
                    <div class="cart ">
                        <div class="cart-header">
                            <div class="column1">Item</div>
                            <div class="column2">Unit price</div>
                            <div class="column3">Units</div>
                        </div>
                        <div class="cart-items">
                            <!-- render cart items here -->
                            
                        </div>
                        <div class="cart-footer">
                            <div class="subtotal">
                                Subtotal (0 items): $0
                            </div>
                            <div class="checkout">
                                Proceed to checkout
                            </div>
                        </div>
                    </div>
                </div>
            
            
            </div>
        </header>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="app-container"> 
                    <main>
                      <div class="container">
                        <h1>A Easy Solution For EveryOne</h1>
                        <div class="row">
                            
                            <div class="col-lg-3">
                                <div class="products-container">
                                    <div class="product">
                                        <img src="./img/t1.png" alt="t-shirt 1">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="products-container">
                                    <div class="product">
                                        <img src="./img/t1.png" alt="t-shirt 1">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="products-container">
                                    <div class="product">
                                        <img src="./img/t1.png" alt="t-shirt 1">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-3">
                                <div class="products-container">
                                    <div class="product">
                                        <img src="./img/t1.png" alt="t-shirt 1">
                                    </div>
                                </div>
                            </div>
                        </div>
                      </div>
                        <div class="content">
                           
                                
                                <div class="more-details">
                                    <div class="see-more-btn">
                                            <img src="./icons/right-arrow.png" alt="">
                                            Details
                                    </div>
                                    <div class="description">
                                        <small>New Season</small>
                                        <h1>Men Tees - <small>$</small>29.99</h1>
                                        <h1>Summer T-shirt</h1>
                                    </div>
                                </div>
                        
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="products row">
                    <!-- render porducts here -->
                </div>
            </div>
        </div>
        <div class="row">
            
        </div>
    </div>


        
    
        <!-- <div class="model">
            <div class="container">
                <div class="row">
                    <div class="col lg-2">
                        <p>Do You want to add another One</p>
                    </div>
                </div>
            </div>
        </div> -->
    
        <script>
            const porductsListEl = document.querySelector(".products-list");
            const seeMoreBtn = document.querySelector(".see-more-btn");
    
            seeMoreBtn.addEventListener('click', () => {
                porductsListEl.scrollIntoView({behavior: "smooth"})
            })
        </script>
        <script src="./products.js" ></script>
        <script src="./app.js"></script>  
    

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
